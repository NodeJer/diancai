<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
  <title>点菜宝贝</title>
  <link href="https://lib.baomitu.com/normalize/4.2.0/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="http://cdn.bootcss.com/jquery/1.7/jquery.min.js"></script>
  <style>
    .container .main form .field input,.container .main form .phone .btn {
      behavior: url(PIE.htc);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="image/logo.png" alt="">
    <div class="title">后台管理系统</div>
    <div class="links">
      <a href="">PC客户端</a>
      <a href="">手机客户端</a>
    </div>
    <div class="bar"></div>
  </div>
  <div class="main">
    <form action="">
      <div class="title">管理员登录</div>
      <div class="fields">
        <div class="field">
          <span>账 号：</span>
          <input type="text"/>
        </div>
        <div class="field">
          <span>密 码：</span>
          <input type="password"/>
        </div>
        <div class="field phone">
          <span>手 机：</span>
          <input type="text"/>
          <div class="btn">发送验证码</div>
        </div>
        <div class="field code">
          <span>验证码：</span>
          <input class="phone-code" type="text" placeholder="手机码" />
          <input class="phone-code" type="text" placeholder="图形码" />
          <img width="98" height="54" src="image/code.png" alt="图形码">
        </div>
      </div>
      <div class="err-msg">
        账号或密码不正确
      </div>
      <div class="submit-btn">登 录</div>
    </form>
  </div>
  <div class="footer">
    Copyright @ 2017 点菜宝贝 Diancai Baobei.com All Rights Reserved.
  </div>
</div>
<!--[if lt IE 10]>
<script>
  function iePlaceholder(){
    $("input").each(function(){
      if($(this).val() == "" && $(this).attr("placeholder") != ""){
        $(this).val($(this).attr("placeholder"));
        $(this).focus(function(){
          if($(this).val() == $(this).attr("placeholder")){
            $(this).val("");
          }
        });
        $(this).blur(function(){
          if($(this).val() == ""){
            $(this).val($(this).attr("placeholder"));
          }
        });
      }
    });
  }
  $(document).ready(function() {
    iePlaceholder();
  });
</script>
<![endif]-->
</body>
</html>
